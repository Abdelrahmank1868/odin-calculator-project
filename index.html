<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <script src="addStyles.js" defer></script>
    <title>Odin Calculator Project</title>
</head>


<body>
    <div class="calcBody">
        <div class="px-8 py-8">
         <div class="flex mb-1 justify-end">
        <div class="output"
        >
            <div class="previousNumber flex max-w-lg h-1/3 pb-5 pt-1 text-gray-600 text-xs"
            ></div>
                <div class="currentNumber flex max-w-lg h-2/3 pb-2 text-xl">0</div>
            </div>
<button 
class="clear flex w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 border hover:border-transparent rounded text-white border-2 text-2xl hover:bg-red-500 border-red-500"
>
AC</button>
          </div>
          <div class="flex mb-1">
            <button class="number flex w-12 h-12 justify-center items-center m-1 font-bold py-2 px-2 border hover:border-transparent rounded text-white border-2 text-2xl hover:bg-green-500 border-green-500">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button>
          </div>
        </div>
    </div>
</body>
</html>
